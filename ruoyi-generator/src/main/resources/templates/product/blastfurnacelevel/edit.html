<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改铁水包液位')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-blastfurnacelevel-edit" th:object="${productBlastFurnaceLevel}">
            <input name="blastFurnaceLevelId" th:field="*{blastFurnaceLevelId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="datetime" th:value="${#dates.format(productBlastFurnaceLevel.datetime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA1" th:field="*{equipmentA1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">2号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA2" th:field="*{equipmentA2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">3号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA3" th:field="*{equipmentA3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">6号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA6" th:field="*{equipmentA6}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA7" th:field="*{equipmentA7}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">8号铁水包：</label>
                <div class="col-sm-8">
                    <input name="equipmentA8" th:field="*{equipmentA8}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "product/blastfurnacelevel";
        $("#form-blastfurnacelevel-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-blastfurnacelevel-edit').serialize());
            }
        }

        $("input[name='datetime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
