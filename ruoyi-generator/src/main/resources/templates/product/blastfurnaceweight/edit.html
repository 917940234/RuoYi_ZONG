<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改出铁重量预测')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-blastfurnaceweight-edit" th:object="${productBlastFurnaceWeight}">
            <input name="blastFurnaceWeightId" th:field="*{blastFurnaceWeightId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">外键对应液位ID：</label>
                <div class="col-sm-8">
                    <input name="blastFurnaceLevelId" th:field="*{blastFurnaceLevelId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA1Weight" th:field="*{equipmentA1Weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">2号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA2Weight" th:field="*{equipmentA2Weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">3号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA3Weight" th:field="*{equipmentA3Weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">6号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA6Weight" th:field="*{equipmentA6Weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA7Weight" th:field="*{equipmentA7Weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">8号铁水包液位对应重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA8Weight" th:field="*{equipmentA8Weight}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "product/blastfurnaceweight";
        $("#form-blastfurnaceweight-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-blastfurnaceweight-edit').serialize());
            }
        }
    </script>
</body>
</html>
