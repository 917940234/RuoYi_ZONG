<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增出铁重量计量')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-blastfurnaceweight-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前液位表ID：</label>
                <div class="col-sm-8">
                    <input name="blastFurnaceLevelId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA1Weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">2号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA2Weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">3号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA3Weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">6号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA6Weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA7Weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">8号铁水包重量：</label>
                <div class="col-sm-8">
                    <input name="equipmentA8Weight" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "product/blastfurnaceweight"
        $("#form-blastfurnaceweight-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-blastfurnaceweight-add').serialize());
            }
        }
    </script>
</body>
</html>
