<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改参数设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-blastfurnaceparameter-edit" th:object="${productBlastFurnaceParameter}">
            <input name="tankAgeCoefficient" th:field="*{tankAgeCoefficient}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">罐龄系数ε：</label>
                <div class="col-sm-8">
                    <input name="tankAgeCoefficient" th:field="*{tankAgeCoefficient}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">基础高度h₀：</label>
                <div class="col-sm-8">
                    <input name="foundationHeight" th:field="*{foundationHeight}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "product/blastfurnaceparameter";
        $("#form-blastfurnaceparameter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-blastfurnaceparameter-edit').serialize());
            }
        }
    </script>
</body>
</html>
